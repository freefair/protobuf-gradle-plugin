apply plugin: 'java-gradle-plugin'
apply plugin: 'groovy'

repositories {
    jcenter()
}

gradlePlugin {
    plugins {
        protobufPlugin {
            id = "io.freefair.protobuf"
            implementationClass = "io.freefair.gradle.protobuf.ProtobufPlugin"
        }
    }
}

dependencies {
    compile 'com.squareup.okhttp3:okhttp:3.4.1'

    testCompile 'junit:junit:4.12'
    testCompile gradleTestKit()
}
